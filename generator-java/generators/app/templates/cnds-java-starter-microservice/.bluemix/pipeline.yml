stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    build_type: shell
    script: |
      #!/bin/bash
      export JAVA_HOME=$JAVA8_HOME
      mvn install
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization_guid: ${CF_ORGANIZATION}
      space_guid: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      cf create-service cloudantNoSQLDB Lite Cloudant
      cf push "${CF_APP}" -p target/microservice.zip
      # View logs
      # cf logs "${CF_APP}" --recent