applications:
- name: {{bluemix.server.name}}
  memory: 512M
  instances: 1
  random-route: true
  buildpack: liberty-for-java
{{#bluemix}}
{{#server.services}}
  services:
{{/server.services}}
{{#each server.services}}
  - {{this}}
{{/each}}
{{/bluemix}}
  timeout: 180
{{#bluemix}}
{{#cloudant}}
env:
  services_autoconfig_excludes: cloudantNoSQLDB=config
{{/cloudant}}
{{/bluemix}}
