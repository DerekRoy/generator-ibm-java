stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    build_type: shell
    script: |
      #!/bin/bash
      export JAVA_HOME=$JAVA8_HOME
      mvn install
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
      {{#bluemix}}
      {{#each cloudant}}
      cf create-service "{{serviceInfo.label}}" "{{serviceInfo.plan}}" "{{serviceInfo.name}}"
      {{/each}}
      {{#each objectStorage}}
      cf create-service "{{serviceInfo.label}}" "{{serviceInfo.plan}}" "{{serviceInfo.name}}"
      {{/each}}
      {{/bluemix}}
      cf push "${CF_APP}" -p target/{{appName}}.zip
      # View logs
      # cf logs "${CF_APP}" --recent
