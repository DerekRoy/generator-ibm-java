apiVersion: v1
kind: Service
metadata:
  name: "{{#toLowerCase appName}}{{/toLowerCase}}-service"
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  #type: LoadBalancer
  type: NodePort
  ports:
  # the port that this service should serve on
  {{#has frameworkType 'liberty'}}
  - name: http
    port: 9080
  - name: https
    port: 9443
  {{/has}}
  {{#has frameworkType 'spring'}}
  - name: http
    port: 8080
  {{/has}}

  selector:
    app: "{{#toLowerCase appName}}{{/toLowerCase}}-selector"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "{{#toLowerCase appName}}{{/toLowerCase}}-deployment"
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: "{{#toLowerCase appName}}{{/toLowerCase}}-selector"
    spec:
      containers:
      - name: {{#toLowerCase appName}}{{/toLowerCase}}
        image: {{#toLowerCase appName}}{{/toLowerCase}}:latest
        readinessProbe:
          httpGet:
          {{! healthEndpoint is configured in the index.js and is different for basicweb}}
          {{#has frameworkType 'liberty'}}
            path: /{{appName}}/{{healthEndpoint}}
            port: 9080
          {{/has}}
          {{#has frameworkType 'spring'}}
            path: /{{healthEndpoint}}
            port: 8080
          {{/has}}
          initialDelaySeconds: 20
